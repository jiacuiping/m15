<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>编辑{$modeltext}</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__STATIC__/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__CSS__/admin.css" media="all">
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-card-header">编辑{$modeltext}</div>
      <div class="layui-card-body" style="padding: 15px;">
        <form class="layui-form" action="" lay-filter="component-form-group" id="myform">
          <input type="hidden" name="curation_id" value="{$data.curation_id}">
          <div class="layui-form-item">
            <label class="layui-form-label">特权类型</label>
            <div class="layui-input-block">
              <select name="curation_level" lay-verify="required">
                {volist name="level" id="levels"}
                  <option value="{$levels.level_id}" {if $data.curation_level eq $levels.level_id} selected="" {/if}>{$levels.level_name}</option>
                {/volist}
              </select>
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">套餐时长</label>
            <div class="layui-input-block">
              <input type="number" name="curation_number"  autocomplete="off" placeholder="请输入套餐时长" class="layui-input" value="{$data.curation_number}">
              <input type="radio" name="curation_unit" value="天" title="天" {if $data.curation_unit eq '天'} checked="" {/if}>
              <input type="radio" name="curation_unit" value="月" title="月" {if $data.curation_unit eq '月'} checked="" {/if}>
              <input type="radio" name="curation_unit" value="年" title="年" {if $data.curation_unit eq '年'} checked="" {/if}>
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">套餐价格</label>
            <div class="layui-input-block">
              <input type="text" name="curation_price" step="0.01" autocomplete="off" placeholder="请输入套餐价格" class="layui-input" value="{$data.curation_price}">
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">套餐状态</label>
            <div class="layui-input-block">
              <input type="radio" name="curation_status" value="1" title="可用" {if $data.curation_status eq 1} checked="" {/if}>
              <input type="radio" name="curation_status" value="0" title="禁用" {if $data.curation_status eq 0} checked="" {/if}>
            </div>
          </div>

          <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">套餐简介</label>
            <div class="layui-input-block">
              <textarea name="curation_offerdesc" placeholder="请输入套餐简介" class="layui-textarea">{$data.curation_offerdesc}</textarea>
            </div>
          </div>

          <div class="layui-form-item layui-layout-admin">
            <div class="layui-input-block">
              <div class="layui-footer" style="left: 0;">
                <div class="layui-btn" lay-submit="" lay-filter="component-form-demo1">保存修改</div>
                <!-- <button type="reset" class="layui-btn layui-btn-primary">重置</button> -->
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="__STATIC__/layui/layui.js"></script>  
  <script>
    layui.config({
      base: '__STATIC__/admin/' //静态资源所在路径
    }).extend({
      index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload'], function(){
      var $ = layui.$
      ,layer = layui.layer
      ,form = layui.form;

      /* 监听提交 */
      form.on('submit(component-form-demo1)', function(data){
        $.ajax({
          url:"{:url('update')}",
          type:"POST",
          data:$("#myform").serialize(),
          success:function(res){
            layer.msg(res.msg);
            if(res.code)
              setTimeout(function(){window.parent.location.reload()},2000);
          },error:function(){
            layer.msg('服务器错误，请稍后重试');
          }
        })
      });
    });
  </script>
</body>
</html>
