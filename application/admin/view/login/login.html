<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登入 - {$Think.session.config.website_name}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__CSS__/admin.css" media="all">
    <link rel="stylesheet" href="__CSS__/login.css" media="all">
</head>
<body>
    <div class="layadmin-user-login layadmin-user-display-show" style="display: none;">
        <div class="layadmin-user-login-main">
            <div class="layadmin-user-login-box layadmin-user-login-header">
                <h2>{$Think.session.config.website_name}</h2>
                <p>Welcome to {$Think.session.config.website_ename}</p>
            </div>

            <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
                <form id="myform">
                    <div class="layui-form-item">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-username"></label>
                        <input type="text" name="mobile" lay-verify="required" placeholder="用户名" class="layui-input">
                    </div>

                    <div class="layui-form-item">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-password"></label>
                        <input type="password" name="password" lay-verify="required" placeholder="密码" class="layui-input">
                    </div>

<!--                     <div class="layui-form-item">
                        <div class="layui-row">
                            <div class="layui-col-xs7">
                                <label class="layadmin-user-login-icon layui-icon layui-icon-vercode"></label>
                                <input type="text" name="vercode" lay-verify="required" placeholder="图形验证码" class="layui-input">
                            </div>
                            <div class="layui-col-xs5">
                                <div style="margin-left: 10px;">
                                    <img src="https://www.oschina.net/action/user/captcha" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode">
                                </div>
                            </div>
                        </div>
                    </div> -->

                    <div class="layui-form-item" style="margin-bottom: 20px;">
                        <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                        <a href="#" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
                    </div>
                </form>

                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" id="loginbat">登 入</button>
                </div>

               <!-- <div class="layui-trans layui-form-item layadmin-user-login-other">
                    <label>社交账号登入</label>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>
                    <a href="{:url('login/register')}" class="layadmin-user-jump-change layadmin-link">注册帐号</a>
                </div>
            </div>-->
        </div>
        <div class="layui-trans layadmin-user-login-footer">
            <p>© 2018 <a href="#">{$Think.session.config.website_indexurl}</a></p>
            <p>
                <span><a href="#">关于我们</a></span>
                <span><a href="http://wpa.qq.com/msgrd?v=3&uin=153522261&site=qq&menu=yes" target="_blank">联系站长</a></span>
                <span><a href="{$Think.session.config.website_indexurl}">前往首页</a></span>
            </p>
        </div>
    </div>
    <script src="__STATIC__/layui/layui.js"></script>
    <script src="__STATIC__/admin/js/jquery.js"></script>
    <script src="__STATIC__/layui/layui.js"></script>

    <script>

        layui.use('layer', function(){
            var layer = layui.layer;

            $("#loginbat").click(function(){
                $.ajax({
                    url:"{:url('login/login')}",
                    type:"POST",
                    data:$("#myform").serialize(),
                    success:function(res){
                        layer.msg(res.msg);
                        if(res.code)
                            setTimeout(function(){location.href="{:url('index/index')}"},2000);
                    },error:function(){

                    }
                })
            })
        });              

    </script>
</body>
</html>
